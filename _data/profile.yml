short_bio: >-
  <p>I am Yiqian Wu (吴奕谦), a fourth-year CS Ph.D. candidate at the <a href="http://www.cad.zju.edu.cn" class="profile_href">State Key Laboratory of CAD&amp;CG</a>, 
  Zhejiang University, where I have been conducting research under the supervision of Prof. <a href="http://www.cad.zju.edu.cn/home/jin" class="profile_href">Xiaogang Jin</a> 
  since 2021. From May 2024 to April 2025, I was an academic guest at <a href="https://ethz.ch/en.html" class="profile_href">ETH Zurich</a>, collaborating with 
  Prof. <a href="https://vlg.inf.ethz.ch/team/Prof-Dr-Siyu-Tang.html" class="profile_href">Siyu Tang</a>. I received my B.S. degree in Computer Science and Technology 
  from the Chu Kochen College at Zhejiang University in 2021.</p>

